{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Add Doctor
{% endblock title %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="row my-5 mx-auto">
                <div class="col-md-4">
                    <img src="{% static 'images/doct5.jpg' %}" alt="" class="img-thumbnail">
                </div>
                <div class="col-md-5">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="username" name class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
